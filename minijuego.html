<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Novela Gráfica Interactiva</title> <!-- lo que aparece de texto en la pestaña-->

 <!--- Esto sería CSS -->
  <style>
    body {
      margin: 0; 
      background: #000;
      display: flex; /* para que se pueda ajustar mejor el espacio y más adaptable */
      flex-direction: column; /* los ordena de manera vertical uno encima del otro */
      align-items: center;
      justify-content: flex-start; /* acomoda todo desde la izq */
      min-height: 100vh; /* esto seria para que este fullscreen en la ventana */
    }
    .escena {
      display: none; /* esta oculto y después que se active cuando se pida */
      width: 100%;
      text-align: center; /* texto centrado */
    }
    .activo {
      display: block; /* muestra la escena que estaba oculta volviendola visible */
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

  /* el contenedor de los botones */  
    .elegir {
      display: flex; /* de nuevo flex para tener más libertad en organizar los botones */
      justify-content: space-around; /* para que haya un espacio igual en lo que sobra */
      width: 100%;
      background: #000;
    }

    button {
      flex: 1; /* para que el ancho sea igual de cada botón */
      padding: 20px; /* el espacio de adentro, como relleno */
      font-size: 20px; /* tamaño del texto */
      border: none; /* le quite el borde */
      background: #000;
      color: #fff;
      cursor: pointer; /* hace que el mouse aparezca la manito */
    }
/* el hover es para cuando pasas el mouse por encima se cambia el color el fondo */
    button:hover {
      background: #222;
    }

    /* por qué button y no boton, porque estoy aplicando a todos los <button> usando la etiqueta, tambien por eso no tiene . */

  </style>
  <!--- /// Termina CSS /// -->

  <!--- /// Empieza html /// -->
</head>
<body>
  <!-- Bloque 1 divido con div, seria escena 1 -->
  <div id="escena1" class="escena activo">
    <!-- con id para cuando quieras pasar de una escena a otra ya tienen su identificación y empieza la escena porque
     agregue "activo" asi que es visible -->
    <img src="img/escena00.png" alt="Escena 1">
    <div class="elegir">
      <button onclick="mostrarEscena('escena2')">Sí, me gustan</button>
      <button onclick="mostrarEscena('escena3')">No</button>
      <!-- los botones si haces click te llena a tal escena -->
    </div>
  </div>

  <!-- escena 2 -->
  <div id="escena2" class="escena"> <!-- sin "activo" porque todavia no se tiene que activar, solo si se hace click-->
    <img src="img/escena02.png" alt="Escena 2">
    <div class="elegir">
      <button onclick="mostrarEscena('escena1')">Volver</button>
    </div>
  </div>

  <!-- Escena 3 -->
  <div id="escena3" class="escena">
    <img src="img/escena03.png" alt="Escena 3">
    <div class="elegir">
      <button onclick="mostrarEscena('escena1')">Volver</button>
    </div>
  </div>

  <!--- /// Empieza js /// -->
  <script>
    function mostrarEscena(id) { /* una función le declare el nombre y le puse "id" para las escenas */
      document.querySelectorAll('.escena').forEach(escena => { /* agarra a todas las escenas */
        escena.classList.remove('activo'); /* al revisar todas el remove le quita el activo asi se ocultan */
      });
      document.getElementById(id).classList.add('activo'); /* y aca activa la escena que este marcada */
    }
  </script>
</body>
</html>
